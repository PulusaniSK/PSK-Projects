<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosity Bank Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input {
            display: block;
            margin: 15px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            display: block;
            margin: 20px 0 10px;
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            text-align: center;
        }
        #accountInfo {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Curiosity Bank</h1>
        <div id="loginForm">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Log In</button>
            <p id="errorMessage" class="error"></p>
        </div>
        <div id="accountInfo" style="display:none;">
            <h2>Welcome, Harry!</h2>
            <p><strong>Account Number:</strong> 123450006969</p>
            <p><strong>Your Bank Balance is:</strong> $135 trillion dollars</p>
            <button onclick="logout()">Log Out</button>
        </div>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            if (username === 'Hello' && password === '12345') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('accountInfo').style.display = 'block';
                document.getElementById('errorMessage').textContent = '';
            } else {
                document.getElementById('errorMessage').textContent = 'Invalid credentials. Please try again.';
            }
        }

        function logout() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('accountInfo').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
    </script>
</body>
</html>
